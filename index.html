<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Furkaan | Advanced Website</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#0f0f0f;
  color:white;
  scroll-behavior:smooth;
}

/* Navbar */
nav{
  background:#111;
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:fixed;
  width:100%;
  top:0;
  z-index:1000;
  box-shadow:0 0 10px #000;
}

nav h2{
  color:#00ffcc;
}

nav a{
  color:white;
  text-decoration:none;
  margin-left:20px;
  transition:0.3s;
}

nav a:hover{
  color:#00ffcc;
}

/* Hero Section */
.hero{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  background:linear-gradient(135deg,#000000,#1a1a1a);
}

.hero h1{
  font-size:50px;
  color:#00ffcc;
}

.hero p{
  margin-top:15px;
  color:#ccc;
}

.btn{
  margin-top:25px;
  padding:12px 25px;
  background:#00ffcc;
  color:black;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
}

.btn:hover{
  background:white;
  transform:scale(1.05);
}

/* Contact Section */
.contact{
  padding:100px 20px;
  text-align:center;
}

.contact h2{
  margin-bottom:30px;
  color:#00ffcc;
}

input, textarea{
  width:90%;
  max-width:500px;
  padding:12px;
  margin:10px 0;
  background:#1a1a1a;
  border:1px solid #333;
  color:white;
  border-radius:10px;
}

footer{
  text-align:center;
  padding:20px;
  background:#111;
  color:#777;
}
</style>
</head>
<body>

<nav>
  <h2>Furkaan</h2>
  <div>
    <a href="#">Home</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<section class="hero">
  <h1>Welcome to Furkaan's Website</h1>
  <p>Advanced Dark Theme Website with Auto WhatsApp Message</p>
  <button class="btn" onclick="scrollToContact()">Contact Me</button>
</section>

<section class="contact" id="contact">
  <h2>Send Message</h2>
  
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="text" id="message" placeholder="Your Message" required>
  
  <br>
  <button class="btn" onclick="sendMessage()">Send to Furkaan</button>
</section>

<footer>
  Â© 2026 Furkaan | All Rights Reserved
</footer>

<script>
function scrollToContact(){
  document.getElementById("contact").scrollIntoView({behavior:"smooth"});
}

function sendMessage(){
  var name = document.getElementById("name").value;
  var message = document.getElementById("message").value;

  if(name==="" || message===""){
    alert("Please fill all fields!");
    return;
  }

  var phoneNumber = "919682512166"; // 91 for India
  var text = "Hello Furkaan,%0AName: " + name + "%0AMessage: " + message;

  var whatsappURL = "https://wa.me/" + phoneNumber + "?text=" + text;
  
  window.open(whatsappURL, "_blank");
}
</script>

</body>
</html>
